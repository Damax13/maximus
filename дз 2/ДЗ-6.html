<!DOCTYPE html>
<html>

<body>
  <script>
     var inputSize = prompt("Введите размер в международном формате", 'Например XS, S, L').toUpperCase(). trim();

    switch (inputSize) {
      case 'XS':
        alert("Международному формату XS соответствует европейский размер 32-36");
        break;
      case 'S':
        alert("Международному формату S соответствует европейский размер 36-40");
      case 'M':
        alert("Международному формату M соответствует европейский размер 40-44");
        break;
      case 'L':
        alert("Международному формату L соответствует европейский размер 44-48");
        break;
      case 'XL':
        alert("Международному формату XL cответствует европейский размер 48-52");
        break;
      case 'XXL':
        alert("Международному формату XXL cответствует европейский размер 52-56");
        break;

      default:
        alert(inputSize + " не является размером одежды в международном формате");
    }

  </script>


</body>

</html>
